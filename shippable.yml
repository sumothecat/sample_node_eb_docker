# Language settings
language: node_js

build:
  ci:
    - echo 'CI is running'

  post_ci:
      # DockerHub
      - docker build -t="sumothecat/sample_node_eb_docker:$BRANCH.$BUILD_NUMBER" .
      - docker push sumothecat/sample_node_eb_docker:$BRANCH.$BUILD_NUMBER
      # Addresses botocore version mismatch errors
      - pip install --upgrade botocore

integrations:
  deploy:
    # AWS Integration to deploy Docker image
    - integrationName: "aws-integration-sample-eb"
      type: aws
      application_name: "NodeJSDockerEB-app"
      env_name: "NodeJSDockerEB-app-dev"
      region: "eu-west-1"
      image_name: "sumothecat/sample_node_eb_docker"
      image_tag: "$BRANCH.$BUILD_NUMBER"

  hub:
    - integrationName: "docker-integration-sample-eb"
      type: docker